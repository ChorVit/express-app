version: 2.1
orbs:
  node: circleci/node@8.11.0

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test

workflows:
  sample:
    jobs:
      - build-and-test